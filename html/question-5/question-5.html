<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 5 - Create Table with Colspan</title>
</head>
<body>
  <h1>Example HTML Table</h1>
  
  <table border="1">
    <tr>
      <th colspan="3">Employee Information</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>MUHAMMAD AMIRUL FITRI BIN NORAZMI</td>
      <td>24</td>
      <td>BANDAR BARU BANGI</td>
    </tr>
    <tr>
      <td>MUHAMMAD AFIQ BIN NORAZMI</td>
      <td>20</td>
      <td>SRI ISKANDAR</td>
    </tr>
    <tr>
      <td colspan="2">Total Employees</td>
      <td>2</td>
    </tr>
    <tr>
      <td colspan="3">End of Table</td>
    </tr>
  </table>
</body>
</html>
