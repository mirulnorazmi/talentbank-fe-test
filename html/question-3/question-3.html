<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 3 - Insert an Image</title>
</head>
<body>
  <h1>Insert an Image and Set its Width and Height</h1>
  <p>To insert an image, i use the <code>&lt;img&gt;</code> tag, and to set the width and height, i use the <code>width</code> and <code>height</code> attributes.</p>
  
  <img src="./question-3.png" width="200" height="200" alt="Talentbank Logo">
  <img src="./question-3.png" width="150" height="150" alt="Talentbank Logo">
  <img src="./question-3.png" width="100" height="100" alt="Talentbank Logo">
</body>
</html>
